<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titcoin Tier Voting</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000; /* Sleek black background */
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 80px;
      margin-top: 10px;
    }
    .tier-section {
      margin: 30px 20px;
    }
    .tier-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .S { color: gold; }
    .A { color: #00ffcc; }
    .B { color: #33cc33; }
    .C { color: #99ccff; }
    .D { color: #ff9966; }
    .E { color: gray; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: rgba(20, 20, 20, 0.95);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05) rotate(1deg);
      background: rgba(40, 40, 40, 1);
    }
    .card:hover .tier-S {
      box-shadow: 0 0 15px gold;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    button {
      margin-top: 8px;
      background: orange;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .leaderboard {
      text-align: center;
      padding: 20px;
      background: rgba(28, 28, 28, 0.95);
    }
    .leaderboard h2 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/uqu90p.png" class="logo" alt="Titcoin Logo" />
  <h1>ðŸ”¥ Vote for Your Favorite Titcoin Image ðŸ”¥</h1>

  <div class="leaderboard">
    <h2>ðŸ“ˆ Live Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="tiersContainer"></div>

  <script>
    async function fetchImages() {
      const res = await fetch('https://titcoin-voting-app.onrender.com/images');
      let data = await res.json();

      if (data.length < 6) {
        data.sort((a, b) => b.votes - a.votes);
        data.forEach((img, i) => {
          if (i === 0) img.tier = 'S';
          else if (i === 1) img.tier = 'A';
          else if (i === 2) img.tier = 'B';
          else if (i === 3) img.tier = 'C';
          else if (i === 4) img.tier = 'D';
          else img.tier = 'E';
        });
      }

      data.sort((a, b) => b.votes - a.votes);

      const tiers = ['S', 'A', 'B', 'C', 'D', 'E'];
      const container = document.getElementById('tiersContainer');
      container.innerHTML = '';

      tiers.forEach(tier => {
        const tierData = data.filter(img => img.tier === tier);
        if (tierData.length === 0) return;

        const section = document.createElement('div');
        section.className = 'tier-section';
        section.innerHTML = `<h2 class="${tier}">${tier} Tier</h2><div class="grid"></div>`;
        const grid = section.querySelector('.grid');

        tierData.forEach(img => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${img.url}" alt="image" />
            <div>Votes: ${img.votes}</div>
            <button onclick="vote('${img.id}')">Vote</button>
          `;
          grid.appendChild(card);
        });

        container.appendChild(section);
      });

      const leaderboard = document.getElementById('leaderboardList');
      leaderboard.innerHTML = '';
      data.slice(0, 10).forEach(img => {
        const item = document.createElement('li');
        item.innerHTML = `<strong>${img.tier}</strong> â€” ${img.votes} votes`;
        leaderboard.appendChild(item);
      });
    }

    async function vote(id) {
      await fetch(`https://titcoin-voting-app.onrender.com/vote/${id}`, { method: 'POST' });
      fetchImages();
    }

    fetchImages();
    setInterval(fetchImages, 10000);
  </script>
</body>
</html>

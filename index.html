<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titcoin Image Voting</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 1em; }
    .logo { width: 60px; height: 60px; border-radius: 50%; display: block; margin: 10px auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; padding: 16px; }
    .card { background: #222; padding: 10px; border-radius: 10px; text-align: center; }
    img { max-width: 100%; border-radius: 8px; }
    button { margin-top: 8px; background: orange; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .tier { font-size: 1.2em; margin-top: 4px; }
    .wallet-btn { display: block; margin: 10px auto; background: #444; color: #fff; padding: 8px 14px; border-radius: 8px; border: none; cursor: pointer; }
    .uploader { text-align: center; margin: 20px 0; }
    .uploader input, .uploader button { padding: 8px; border-radius: 5px; border: none; }
    .uploader input { width: 250px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Vote Your Favorite Titcoin Image ðŸ”¥</h1>
  <button class="wallet-btn" onclick="connectWallet()">ðŸ”“ Connect Wallet (optional)</button>
  <div class="uploader">
    <input type="text" id="newImageUrl" placeholder="Paste image URL here">
    <button onclick="uploadImage()">âž• Add Image</button>
  </div>
  <div class="grid" id="imageGrid"></div>
  <script>
    let walletAddress = null;

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          walletAddress = resp.publicKey.toString();
          alert('Wallet connected: ' + walletAddress);
        } catch (err) {
          console.error('Wallet connection rejected');
        }
      } else {
        alert('Phantom wallet not detected. Install it to use wallet login.');
      }
    }

    async function fetchImages() {
      const res = await fetch('http://localhost:3000/images');
      const data = await res.json();
      const grid = document.getElementById('imageGrid');
      grid.innerHTML = '';
      data.forEach(img => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${img.url}" alt="titcoin image" />
          <div class="tier">Tier: <strong>${img.tier}</strong></div>
          <div>Votes: ${img.votes}</div>
          <button onclick="vote('${img.id}')">Vote</button>
        `;
        grid.appendChild(card);
      });
    }

    async function vote(id) {
      await fetch(`http://localhost:3000/vote/${id}`, { method: 'POST' });
      fetchImages();
    }

    async function uploadImage() {
      const url = document.getElementById('newImageUrl').value;
      if (!url) return alert('Paste an image URL first.');
      const res = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      if (res.ok) {
        document.getElementById('newImageUrl').value = '';
        fetchImages();
      } else {
        alert('Upload failed.');
      }
    }

    fetchImages();
    setInterval(fetchImages, 10000);
  </script>
</body>
</html>

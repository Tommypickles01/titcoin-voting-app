<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titcoin Image Voting</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://i.imgur.com/ys9YkZU.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 80px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 8px;
      background: orange;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tier {
      font-size: 1.2em;
      margin-top: 4px;
      font-weight: bold;
    }
    .tier-S { color: gold; }
    .tier-A { color: #00ffcc; }
    .tier-B { color: #33cc33; }
    .tier-C { color: #99ccff; }
    .tier-D { color: #ff9966; }
    .tier-E { color: gray; }
    .leaderboard {
      text-align: center;
      padding: 20px;
      background: rgba(28, 28, 28, 0.9);
    }
    .leaderboard h2 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img src="B53080C0-0118-4034-883C-F757ED07FD7D.png" class="logo" alt="Titcoin Logo" />
  <h1>ðŸ”¥ Vote Your Favorite Titcoin Image ðŸ”¥</h1>
  <div class="leaderboard">
    <h2>ðŸ“ˆ Live Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>
  <div class="grid" id="imageGrid"></div>

  <script>
    async function fetchImages() {
      const res = await fetch('https://titcoin-voting-app.onrender.com/images');
      let data = await res.json();

      // Force tier spread for small sets
      if (data.length < 6) {
        data.sort((a, b) => b.votes - a.votes);
        data.forEach((img, i) => {
          if (i === 0) img.tier = 'S';
          else if (i === 1) img.tier = 'A';
          else if (i === 2) img.tier = 'B';
          else if (i === 3) img.tier = 'C';
          else if (i === 4) img.tier = 'D';
          else img.tier = 'E';
        });
      }

      // Sort images by vote count
      data.sort((a, b) => b.votes - a.votes);

      // Image grid
      const grid = document.getElementById('imageGrid');
      grid.innerHTML = '';
      data.forEach(img => {
        const tierClass = `tier tier-${img.tier}`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${img.url}" alt="titcoin image" />
          <div class="${tierClass}">Tier: ${img.tier}</div>
          <div>Votes: ${img.votes}</div>
          <button onclick="vote('${img.id}')">Vote</button>
        `;
        grid.appendChild(card);
      });

      // Leaderboard
      const leaderboard = document.getElementById('leaderboardList');
      leaderboard.innerHTML = '';
      data.slice(0, 10).forEach(img => {
        const item = document.createElement('li');
        item.innerHTML = `<strong>${img.tier}</strong> â€” ${img.votes} votes`;
        leaderboard.appendChild(item);
      });
    }

    async function vote(id) {
      await fetch(`https://titcoin-voting-app.onrender.com/vote/${id}`, { method: 'POST' });
      fetchImages();
    }

    fetchImages();
    setInterval(fetchImages, 10000);
  </script>
</body>
</html>
